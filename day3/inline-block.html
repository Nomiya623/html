<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            padding: 10px;
            /* margin: 10px; */
        }
        span{
            /* display: none; */
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
            visibility: hidden;
        }
         a{
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
        }
        li{
            border: 1px solid red;
            padding: 10px;
            display: inline-block ;
        }
    </style>
</head>
<body>
    <!-- inlineblock html-->
    <div>안녕  <span>하세요!</span> 아령</div>
    <a>Click!</a>
    <ul>
        <li>자바</li>
        <li>오라클</li>
    </ul>
</body>
</html>
