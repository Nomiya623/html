<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        li{
            background-color:#ccc;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 0;
            float: left;
            list-style: none;
        }
        a{
            display: block;
            padding: 10px 20px;
            background-color: #ccc;

        }
        a:link, a:visited{
            color: black;
            text-decoration: none;
        }
        a:hover{
            background-color: #000;
            color: #fff;
        }
        a.menu{
            display: none;

        }
        .top-menu:hover .menu{
            display: block;
        }
    </style>
</body>

        <li class="top-menu">
            

        </li>
