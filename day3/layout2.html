<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLayout2</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #eee;
            box-sizing: border-box;
        }
        #container{
            width: 80%;
            height: 650px;
            /* background-color: rgba(20,20,20, 0.2); */
            /* rgba, a=trans color */
            margin: 20px auto;
            box-sizing: border-box;
        }
        #sidebar{
            width: 15%;
            height:400px;
            background-color: rgb(214, 212, 212);
            float: left; 
            box-sizing: border-box;
        }
        #section{
            width: 70%;
            height: 400px;
            background-color: antiquewhite;
            float: left;
            box-sizing: border-box;
        }
        #sidebar2{
            width: 15%;
            height: 400px;
            background-color: rgb(214, 212, 212);
            float: left;
            box-sizing: border-box;

        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: aquamarine;
            clear: both;
            box-sizing: border-box;
        }       
    </style>
</head>
<body>
    <div id="container">
        <header id="header">
            <h2>This is a page title</h2>
        </header>
        <aside id="sidebar">
            Sidebar
        </aside>
        <aside id="sidebar2">
            Sidebar2
        </aside>
        <section id="section">
            This is a section
        </section>
        <footer id="footer">
            This is a footer
        </footer>
    </div>
</body>
</html>
