<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Clickable Menu</title>
    <style>
        /* 메뉴 리스트 스타일 */
        .menu-list {
            list-style-type: none;
            padding: 0;
            display: inline-block;

        }

        /* 메뉴 항목 스타일 */
        .menu-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            float: left;
            cursor: pointer;
        }

        /* 호버 시 메뉴 항목 스타일 */
        .menu-item:hover {
            background-color: #e9e9e9;
        }

        /* 클릭 시 메뉴 항목 스타일 */
        .menu-item:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<ul class="menu-list">
    <li class="menu-item">Menu 1</li>
    <li class="menu-item">Menu 2</li>
    <li class="menu-item">Menu 3</li>
    <li class="menu-item">Menu 4</li>
</ul>

</body>
</html>
