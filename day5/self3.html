<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        *{
            box-sizing: border-box;
        }
        /* Style the body */
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
        }
        .header{
            padding: 60px;
            text-align: center;
            background-color: #1a3899;
            color: white;
        }
        /* Style the nav bar */
        .navbar{
            display: flex;
            background-color: #333;
        }
        /* Style the nav bar links */
        .navbar a{
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        /* Change color on hover */
        .navbar a:hover{
            background-color: #ddd;
            color:black;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        /* Sidebar/left column */
        .side{
            flex: 30%;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .main{
            flex: 70%;
            background-color: white;
            padding: 20px;
        }
        .img{
            background-color: #aaa;
            width: 100%;
            padding: 20px;
        }
        .footer{
            padding: 20px;
            text-align: center;
            background: #ddd;
        }
        /* Media query */
        @media (max-width: 700px) {
            .row, .navbar{
                flex-direction: column;
            }  
        }
    </style>
</head>
<body>
    <!-- header -->
    <div class="header">
        <h1>My Portfolio</h1>
    </div>

    <!-- Nav bar -->
    <div class="navbar">
        <a href="#">프로그래밍 열공</a>
        <a href="#">인천, 부평</a>
        <a href="#"> aliya@naver.com</a>
        <a href="http://naver.com" class="sns-button">SNS 링크</a>
    </div>

    <!-- flexible grid content-->
    <div class="row">
        <div class="side">
            <h2>About Me</h2>
            <div class="img">
                <img src="../day2/image/dog.jpg" alt="Image">
            </div>
            프론트엔드 개발의 열정이 있는 개발자입니다.<br>항상 새로운 것을 배우며 성장하는 것을 즐깁니다.
        </div>
    </div>
</body>
</html>
