<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
    
        #container {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            width: 1200px;
        }

        .header {
            width: 100%;
            height: 100px;
            padding: 60px;
            text-align: center;
            background-color: blue;
        }
        #logo{
            float: left;
            line-height: 100px;
        }
        #logo h1{
            font-size: 40px;
        }

        .nav{
            float:right;
        }
        #topMenu{
            display: flex;
        }
        #topMenu>li{
            float: left;
            position: relative;
        }
        #topMenu>li>a{
            display: block;
            position: relative;
        }
        #topMenu>li>a>span{
            font-size: 12px;
        }
        #topMenu>li>a:hover{
            
        }
        #topMenu>li>ul>li{
            padding: 10px 10px 10px 30px;
        }
        #topMenu>li>ul>li>a{
            font-size:14px ;
        }
        #topMenu>li:hover>ul{
            display: block;
            z-index: 10;
        }
        #topMenu>li>ul>li>a:hover{
            
        }

        #slideshow{
            clear: both;
            width: 100%;
            height: 300px;
            overflow:visible;
            position: relative;

        }
        #slides{
            position: absolute;
            width: auto;
        }
        #slides>img{
            width: 100%;
            float: left;

        }
        #contents{
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        #tabMenu{
            float: left;
            width: 600px;
            height: 100%;
            margin-top: 10px;
        }
        #tabMenu label{
            display: inline-block;
            margin: 0 0;
            padding: 15px 25px;
            font-weight: 600;
            text-align: center;
            color: #aaa;
            border: 1px solid transparent;
        }

        #tabMenu label:hover{

        }
        #tabMenu input:checked +label{
            
        }
        .tabContent{
            display: none;
            padding: 20px 0 0;
            border-top: 1px solid #ddd;
        }
        #notice{
            display: block;
        }
        #notice ul li{
            font-size: 16px;
            line-height: 2.5;
        }
        #links{
            float: right;
            width: 600px;
            height: 100%;
            margin-top: 20px ;
        }
        #links ul{
            padding: 0;
            overflow: hidden;
        }
        #links ul li{
            float:left
        }
        #links ul li span{
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
        }
        #quick-icon1{
            background-image: url('../day5/image/자료실.jpg');
        }
        #quick-icon2{
            background-image: url('../day5/image/질문개시판.jpg');
        }
        #quick-icon3{
            background-image: url('../day5/image/첨부개시판.jpg');
        }
        #links ul li a p{
            margin-top: 15px;
        }

        .footer {
            width: 100%;
            height: 100px;
            padding: 20px;
            border-top:2px solid #222 ;
        }
        #bottomMenu{
            width: 100%;
            height: 20px;
            position: relative;
        }
        #bottomMenu ul{
            margin-top: 15px;
        }
        #bottomMenu ul li{
            float: left;
        }
        #bottomMenu ul li:last-child{
            border:none;
        }
        #bottomMenu ul li a, #bottomMenu ul li a:visited{
        
        }
        #sns{
            position: absolute;
        }
        #sns ul li{
            border: none;
            padding: 5px;
        }
        #company{
            clear: left;
        }
        p{

        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <a href="index.html">
                    <h1>Programming</h1>
                </a>
            </div>
            <nav>
                <ul id="topMenu">
                    <li><a href="#">자바<span>▼</span></a>
                    <ul>
                        <li><a href="#">자바1</a></li>
                        <li><a href="#">자바2</a></li>
                    </ul>
                    </li>
                    <li><a href="#">오라클<span>▼</span></a>
                    <ul>
                        <li><a href="#">오라클2</a></li>
                        <li><a href="#">오라클2</a></li>
                    </ul>
                    </li>
                    <li><a href="#">html/css</a></li>
                    <li><a href="#">Javascript</a></li>
                </ul>
            </nav>
        </header>
        <div id="slideShow">
            <div id="slides">
                <img style="width: 600px;" src="../day5/image/java.jpg" alt="">
            </div>
        </div>
        <div id="contents">
            <div id="tabMenu">
                <label for="tab1">공지사항</label>
                <label for="tab2">자유개시판</label>
                <div id="notice" class="tabContent">
                    <ul>
                        <li>[시험]</li>
                        <li>[과제]</li>
                        <li>[시험]</li>
                        <li>[과제]</li>
                        <li>[공지]</li>
                    </ul>
                </div>
                <div id="gallery" class="tabContent">
                    <h2>갤러리 내용입니다.</h2>
                    <ul></ul>
                </div>
            </div>
            <div id="links">
                <ul>
                    <li>
                        <a href="#">
                            <span id="quick-icon1"></span>
                            <p>자료실</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span id="quick-icon2"></span>
                            <p>질문개시판</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span id="quick-icon3"></span>
                            <p>첨부개시판</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <div id="bottomMenu">
                <ul>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">약간</a></li>
                    <li><a href="#">사이트맵</a></li>
                </ul>
            </div>
        </footer>
        
    </div>
