<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box{
            height: 150px;
            width: 150px;
            margin: 50px;
            background-color: rgb(62, 42, 133);
            border: 1px dashed rgb(228, 217, 217);
            transition: all 2s;
            float: left;
        }
        .move:hover{
            transform: translateY(-50px);
        }
    </style>
</head>
<body>
    <div class="box move"></div>
</body>
</html>
