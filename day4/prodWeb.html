<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Product</title>
    <!-- <link rel="stylesheet" href="/day4/css/prodWeb.css"> -->
    <style>
        #container {
            width: 1000px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
        }

        .prod-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .prod-list li {
            position: relative;
            float: left;
            padding: 0;
            margin: 10px;
            overflow: hidden;
            width: 300px;
        }

        .prod-list img {
            margin: 0;
            padding: 0;
            width: 100%;
            float: left;
            z-index: 5;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            opacity: 0;
            transition: all 1s ease-in-out;
            z-index: 6;
        }

        .prod-list li:hover .caption {
            top: 0;
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>신상품 목록</h1>
        <ul class="prod-list">
            <li>
                <img src="../day4/image/prod1.jpg">
                <div class="caption">
                    <h2>상품 1</h2>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../day4/image/prod2.jpg">
                <div class="caption">
                    <h2>상품 2</h2>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../day4/image/prod3.jpg">
                <div class="caption">
                    <h2>상품 3</h2>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
