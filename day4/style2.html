<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style2</title>
    <style>
        a{
            text-decoration: none;
        }
        a[class="kor"]{
            font-style: italic;
        }
        /* us-로 시작하는 요소 찾아서 적용
        아니면 us인 요소 적용 */
        a[class |= "us"]{
            font-style: italic;
        }
        a[class ^= "chn"]{
            font-style: italic;
        }
        a[class *= "k"]{
            font-style: normal;
            background-color: aqua;
        }
        a[href $="com"]{
            font-style: italic;
            background-color: bisque;
        }
    </style>
</head>
<body>    
    <a href="#" class="kor" target="_blank">link</a> <br><br>
    <a href="#" class="us-en" target="_self">link2</a> <br><br>
    <a href="#" class="chn">target without link</a> <br><br>
    <a href="#" class="kz">country flag</a> <br><br>


    <a href="google.com">Google</a><br><br>
    <a href="google.kr">Google-kr</a>
</body>
</html>
