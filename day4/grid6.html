<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        #container{
            width: 600px;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(4,100px);
            grid-template-areas: 
                "bbox bbox bbox gbox"
                "obox   .   rbox rbox"
                "obox  ybox ybox    .";
        }
        .box{
            padding: 10px;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .blue-box{
            background-color: blue;
            grid-area: bbox;
        }
        .green-box{
            background-color: green;
            grid-area: gbox;
            /* grid-column: 3/4; */
        }
        .orange-box{
            background-color: orange;
            grid-area: obox;
        }
        .red-box{
            background-color: red;
            grid-area: rbox;
        }
        .yellow-box{
            background-color: yellow;
            grid-area: ybox;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box blue-box">
            Blue box
        </div>
        <div class="box green-box">
            Green box
        </div>
        <div class="box orange-box">
            Orange box
        </div>
        <div class="box red-box">
            Red box
        </div>
        <div class="box yellow-box">
            Yellow box
        </div>
    </div>
</body>
</html>
