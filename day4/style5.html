<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child class</title>
    <style>
        li:first-child{
            color: red;
            font-style: italic;
        }
        li:last-child{
            color: blue;
            text-decoration: none;
        }
        li:first-of-type{
            color: red;
            font-style: italic;
        }
        li:last-of-type{
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">Java</a>
            <br>
            <a href="#">Java2</a>
        </li>
        <li><a href="#">Oracle</a></li>
        <li><a href="#">Html</a></li>
        <li><a href="#">CSS</a></li>
    </ul>
</body>
</html>
