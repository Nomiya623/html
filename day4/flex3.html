<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .container{

            background-color: #f9f9f9;
            border: 1px solid black;

            display: flex;
        }
        .box{
            width: 50px;

        }

        }
        .flex2{

        }
        .flex3{
            justify-content: center;
        }
        .flex4{
            justify-content: space-between;
        }
        .flex5{
           justify-content: space-around; 
        }
    </style>
</head>
