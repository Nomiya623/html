<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">

                    <a href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount%2Finfo" class="social" target="_blank"><i class="fab fa-kakaotalk-k"></i>
                    <img src="../images/logos/kakao-talk.png" alt="KakaoTalk" /></a>
                    <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.co.kr%2F&ec=GAZAmgQ&hl=en&passive=true&ifkv=ASKXGp2n18aClqcGZVRBexYnRMcdWDUxLsejX1bmpjAkyifeKZmDMY6_qwsTFbAXF5fqJg1jhboO&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="social" target="_blank"><i class="fab fa-google-g"></i>
                    <img src="../images/logos/search.png" alt="Google" /></a>
                    <a href="https://nid.naver.com/nidlogin.login" class="social" target="_blank"><i class="fab fa-naver-n"></i>
                    <img src="../images/logos/naver.png" alt="Naver" /></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="userId" placeholder="ID" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <div class="social-container">
                    
                    <a href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount%2Finfo" class="social" target="_blank"><i class="fab fa-kakaotalk-k"></i>
                        <img src="../images/logos/kakao-talk.png" alt="KakaoTalk" /></a>
                        <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.co.kr%2F&ec=GAZAmgQ&hl=en&passive=true&ifkv=ASKXGp2n18aClqcGZVRBexYnRMcdWDUxLsejX1bmpjAkyifeKZmDMY6_qwsTFbAXF5fqJg1jhboO&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="social" target="_blank"><i class="fab fa-google-g"></i>
                        <img src="../images/logos/search.png" alt="Google" /></a>
                        <a href="https://nid.naver.com/nidlogin.login" class="social" target="_blank"><i class="fab fa-naver-n"></i>
                        <img src="../images/logos/naver.png" alt="Naver" /></a>
                </div>
                <span>or use your social account</span>
                <input type="userId" placeholder="ID" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
