<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        body{
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
    
        }
        div{
            margin: 100px;
        }
        #container{
            width: 1000px;
            height: 800px;
            margin: 20px auto;
            /* background-image: url('../image/bg.jpg');
            background-repeat: repeat-x;
            background-size: contain; */
            background: url('../image/bg.jpg');
            line-height: 600px;
            text-align: center;
        }
        .txt{
            font-size: 100px;
            font-weight: bold;
            text-shadow: 5px 5px 10px violet;
        }
        .spacing1{
            letter-spacing: 2px;
        }
        .tran1{
            text-transform: capitalize;
        }
        .tran2{
            text-transform: uppercase;
        }
        .tran3{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="txt">
        <div>
            <!-- <h1>This is your background page</h1> -->
            <div class="txt tran1"> hello </div>
            <div class="txt tran2"> Hello </div>
            <div class="txt tran3"> Hello </div>
            </div>
        </div>
    </div>
    

</body>
</html>
