<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
            background-image: url('../image/book-icon.png');
            background-repeat: no-repeat;
            background-position: left;
            padding-left: 50px;
        }
    </style>
</head>

<body>
    <ul>
        <li>자바</li>
        <li>오라클</li>
        <li>html</li>
    </ul>

</html>
