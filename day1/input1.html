<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <h1>회원 가입을 환영합니다.</h1>
</head>

<body>
    <form action="first.html">
        <fieldset>
            <legend>사용자 정보 입력 </legend>
            <div>이름: <input id="userName" type="text" autofocus required></div>
            <label>
                <div>아이디: <input id="userId" placeholder="영어 + 숫자 조합" type="text" required></div>
            </label>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <div>비밀번호: <input type="password"></div>
            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <!-- <div>생년월일 (YYYYMMDD): <input type="date"></div> -->
            <div>생년월일: <input placeholder="YYMMDD" type="number"></div>

            <label>
                가입경로
                <select name="route">
                    <option value="블로그"> 블로그</option>
                    <option value="검색">검색</option>
                    <option value="SNS">SNS</option>
                    <option value="기타">기타</option>
                </select>
            </label>


            <div>
                <!-- 두가지 방법: label for, name;value -->
                <input type="radio" name="gender" id="male">
                <label for="male"> 남자 </label>
                <label><input type="radio" name="gender" value="female"> 여자
                </label>
            </div>

            <div>
                <input type="checkbox"> 영화감상
                <input type="checkbox"> PC게임
                <input type="checkbox"> 요리
            </div>

            <div>
                <input type="radio" name="subject"> 자바
                <input type="radio" name="subject"> 오라클
                <input type="radio" name="subject"> html
            </div>

            <label>
                이메일
                <input type="text" placeholder="이메일 주소">
                @
                <select id="email">
                    <option> 직접입력 </option>
                    <option value="naver"> naver.com </option>
                    <option value="google"> google.com </option>
                    <option value="hanmail"> hanmail.net </option>
                </select>
            </label>
            <div>
                <textarea id="" cols="50" rows="5" placeholder="남길 말씀 있다면 여기에"></textarea>
            </div>
            <fieldset>
                <legend> 이벤트와 새로운 소식</legend>
                <div>
                    <input type="radio" name="email" id="메일 수신">
                    <label for="email">메일 수신</label>
                    <input type="radio" name="email" id="메일 수신 안함">
                    <label for="email"> 메일 수신 안함</label>
                </div>

            </fieldset>


        </fieldset>
        <!-- <button>제출</button> -->
        <button onclick="alert('Welcome.')"> </button>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>

</html>
