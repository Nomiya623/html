<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
          border : 1px dotted #bb7171;
          border-collapse: collapse;
          text-align: center;
        }
        th, td { padding : 10px 20px; }
      </style> 
</head>
<body>
    <table border="1">
        <caption> Demo Table </caption>
        <thead>
            <tr>
                <th> 이름 </th>
                <th> 자바 </th>
                <th> 오라클 </th>
            </tr>
        </thead>
        <tr>
            <th> a </th>
            <th> b </th>
            <th> c </th>
        </tr>
        <thead>
            <tr> Column </tr>
        </thead>  
        <tbody>
            <tr>            
                <td> java is fun </td>
                <td> oracle is more fun </td>
                <td> html is begin of fun </td>
        </tr>
        </tbody>                      
        <tfoot>
            <tr>
                <th> first</th>
                <th> second</th>
                <th> third</th>
            </tr>
        </tfoot>
        <tr>
            <td> 4 </td>
            <td> 5 </td>
        </tr>
    </table>
</style>
</body>
</html>
