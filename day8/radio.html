// my answer
    $(function () {
        $("button").on("click", function () {
            var selectedSubject = $("input[name='subject']:checked").val();
            var imageUrl = "";

            switch (selectedSubject) {
                case "java":
                    imageUrl = "../day4/image/cup-1.jpg";
                    break;
                case "oracle":
                    imageUrl = "../day4/image/cup-2.jpg";
                    break;
                case "html/css/javascript":
                    imageUrl = "../day4/image/cup-3.jpg";
                    break;
                case "jquery":
                    imageUrl = "../day4/image/cup-4.jpg";
                    break;
                default:
                    imageUrl = ""; 
            }

            if (imageUrl) {
                $("#subjectImage").attr("src", imageUrl).show();
            } else {
                $("#subjectImage").hide();
            }
        });
    });
