<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="txt1">Hello</div>
    <button>Click</button>
    <div id="txt2"></div>
</body>

</html>

<script>

    $(function () {
        $("button").on("click", function(){
            $("#txt1").html();
            $("#txt2").html($("#txt1").html()).css("color","blue").css("backgroundColor", "grey");
            console.log($("#txt2").css("color"));
        })
    });
</script>
