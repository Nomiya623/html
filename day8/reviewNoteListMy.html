<!DOCTYPE html>
<html>

<head>
    <title>메모장</title>
    <style>
        #memoApp {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        #memoInput {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        #memoList {
            list-style-type: none;
            padding: 0;
        }

        #memoList li {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        #memoList li:hover {
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <h1>Memo List</h1>
    <div id="memoApp">
        <textarea id="memoInput" placeholder="메모를 입력하세요..."></textarea>
        <button id="addMemo">추가</button>
        <ul id="memoList"></ul>
    </div>
</body>
<script>
    document.getElementById('addMemo').addEventListener('click', function() {
        var memo = document.getElementById('memoInput').value;
        if (memo.trim() !== '') {
            var listItem = document.createElement('li');
            listItem.textContent = memo;
            listItem.addEventListener('click', function() {
                this.parentNode.removeChild(this);
            });
            document.getElementById('memoList').appendChild(listItem);
            document.getElementById('memoInput').value = '';  // Clear the input field
            alert('추가되었습니다');
        }
    });

    
    </script>
    
</html>
