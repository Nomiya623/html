<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 300px;
            background-color: #ccc;
            margin : 50px auto;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }

        .box:hover {
            transform: scale(1.2);
        }

        .box1 { top: 20px; left: 20px; }
        .box2 { top: 80px; left: 180px; }
        .box3 { top: 160px; left: 350px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box bgColor"></div>
    </div>
</body>
</html>
<script>
    // jquery
    $(function() {
        $('.box').on("click", function() {
            $(this).toggleClass("bgColor");
        });
    });
    // javascript
    document.querySelectorAll('.box').forEach(function(box) {
        box.addEventListener('click', function() {
            this.classList,toggle("bgColor");
        });
    });
</script>
