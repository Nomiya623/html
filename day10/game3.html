    $(function game() {
        var body = $("body");
        var cnt = 1;

        for (let i = 0; i < 3; i++) {
            var width = screen.availWidth;
            var height = screen.availHeight;

            var x = parseInt(Math.random() * (width - 200));
            var y = parseInt(Math.random() * (height - 200));

            var num = $("<div>").html(i + 1).addClass("number").css({
                left: x + "px",
                top: y + "px"
            });
            num.on("click", function () {
                if ($(this).html() == cnt) {
                    if (cnt == 1) {
                        start = new Date();
                        console.log(start)
                    }
                    $(this).remove();
                    if (cnt == 3) {
                        last = new Date();
                        alert("시간이 "+(last - start/1000)+" 걸렸습니다! 다시 시작!");
                        game();
                    }
                    cnt++;
                }
            });

            body.append(num);
        }
    })
