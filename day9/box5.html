<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
            position:  relative;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div><button>Click</button></div>
    <!-- <div><button id="btn">Click2</button></div> -->

</body>

</html>
<script>
    $(function () {
        $("button").on("click", function () {
            $(".box").animate({
                // width: "100px",
                // height: "100px"
                opacity: "toggle"
            },1000);
        });

        $(".box").on("mouseenter", function () {
            $(".box").animate({
                // width: "100px",
                // height: "100px"
                opacity: "toggle"
            },1000);
        });
    });
</script>
